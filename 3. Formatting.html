<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <b>This text is bold</b><br><hr>
    <strong>This text is important!</strong><br><hr>
    <i>This text is italic</i><br><hr>
    <em>This text is emphasized</em><br><hr>
    <small>This is some smaller text.</small><hr>
    <p>Do not forget to buy <mark>milk</mark> today.</p><hr>
    <p>My favorite color is <del>blue</del> red.</p><hr>
    <p>My favorite color is <del>blue</del> <ins>red</ins>.</p><hr>
    <p>This is <sub>subscripted</sub> text.</p><hr>
    <p>This is <sup>superscripted</sup> text.</p>
</body>
</html>
