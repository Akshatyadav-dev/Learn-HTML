<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Element</title>
</head>

<body>
  <label for="fname">First name: </label>
  <input type="text" name="fname" id="fname"><br><br>
  <hr><br>
  <label for="Cars">Choose a car: </label>
  <select name="cars" id="cars" size="4" multiple>
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="fiat">Fiat</option> <!--We can use Selected to display which one will show in first place.-->
    <option value="audi">Audi</option>
  </select><br><br>
  <hr><br>
  <textarea name="message" id="message"
    style="width: 200px; height: 600px;">The cat was playing in the garden.</textarea><br><br>
  <hr><br> <!--rows="10" cols="30"-->
  <button type="button" onclick="alert('Hello World')">Click me!</button>
  </select><br><br>
  <form>
    <fieldset>
      <legend>Personalia:</legend>
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value="John"><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value="Doe"><br><br>
      <input type="submit" value="Submit">
    </fieldset>
  </form>
  <form>
    <input list="browsers">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist><br><br>
    <hr>
  </form>
</body>

</html>
