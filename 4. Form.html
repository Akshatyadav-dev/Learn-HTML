<!-- Action tags -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
 </head>
 <body>
    <form action="http://127.0.0.1:5500/3.%20Formatting.html" target="_blank"><!--Default is _self opens in a same page-->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="A"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="B"><br>
        <input type="submit" name="Submit" id="Submit">
    </form>
 </body>
 </html>
