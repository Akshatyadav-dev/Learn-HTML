<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputAttribute</title>
</head>

<body>
    <form action="">
        <!-- Value -->
        <label for="fname">First Name: </label><br>
        <input type="text" name="fname" id="fname" value="John"><br>
        <label for="lname">Last Name: </label><br>
        <input type="text" name="lname" id="lname" value="Doe">
    </form><br><br>
    <hr>

    <form>
        <!-- Read Only -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" readonly><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">
    </form><br><br>
    <hr>

    <form>
        <!-- Disabled -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" value="John" disabled><br>
        <!-- The value of a disabled input field will not be sent when submitting the form!-->
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value="Doe">
    </form><br><br>
    <hr>

    <form>
        <!-- Size -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" size="4">
    </form><br><br>
    <hr>

    <form>
        <!-- MaxLength -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" size="50"><br>
        <label for="pin">PIN:</label><br>
        <input type="text" id="pin" name="pin" maxlength="4" size="4">
    </form><br><br>
    <hr>

    <form>
        <!-- Multiple -->
        <label for="files">Select files:</label>
        <input type="file" id="files" name="files" multiple>
    </form><br><br>
    <hr>

    <form>
        <!-- Pattern -->
        <label for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code" pattern="[A-Za-z]{3}"
            title="Three letter country code">
    </form><br><br>
    <hr>

    <form>
        <!-- Placeholder -->
        <label for="phone">Enter a phone number:</label>
        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
    </form><br><br>
    <hr>

    <form>
        <!-- Required -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
    </form><br><br>
    <hr>

    <form>
        <!-- Autofocus -->
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname" autofocus><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname">
    </form><br><br><hr>
</body>

</html>
